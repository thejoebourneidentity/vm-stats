name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - run: sudo service mysql status
      continue-on-error: true
    - run: |
        sudo /etc/init.d/mysql stop
    - run: sudo service mysql status
      continue-on-error: true
    - run: |
        sudo /etc/init.d/mysql start
    - run: sudo service mysql status
      continue-on-error: true
